# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: echo "npm installing..."
      - run: echo "${{ github.event.release.tag_name }}"
      - run: node -p "require('./package.json').version"
      - run: npm config set registry https://npm.pkg.github.com
      - run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
      - run: npm set //registry.npmjs.org/:_authToken ${{secrets.npm_token}}
      - run: | 
         sed 's/unix/linux/' sedfile.txt
         sed -i "s|\"version\": \"[^\"]*\"|\"version\": \"${{ github.event.release.tag_name }}\"|" package.json
         git config user.email "38@teragrep.com"
         git config user.name "spidermanja"
         git add sedfile.txt
       #  git commit -m "Updated the tag version ${{ github.event.release.tag_name }}"
       # git push origin 
      - run:  |
         git config user.email "38@teragrep.com"
         git config user.name "spidermanja"
         npm run release
